name: Deploy to cPanel

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Checkout code
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        coverage: none

    - name: ðŸŽ¼ Install Composer dependencies
      run: |
        composer install --no-dev --optimize-autoloader --no-interaction

    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: âš¡ Build Vite assets
      run: |
        npm ci
        npm run build

    # âœ… SFTP DEPLOY (MilesWeb safe)
    - name: ðŸ“‚ Deploy via SFTP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: "."
        target: "/home/qhxrmvtx/public_html/devlop.teamtasktrack.com"
        rm: true
        exclude: |
          .git
          .github
          node_modules
          tests
          .env

    # âœ… Run Laravel commands
    - name: ðŸš€ Run Artisan commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /home/qhxrmvtx/public_html/devlop.teamtasktrack.com
          php artisan migrate --force
          php artisan storage:link
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
